<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Înregistrează
        </title>
        <link rel="stylesheet" type="text/css" href="css/stil.css"/>
        <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                <img width="30" src="images/web_logo.png" alt="web_logo">&nbsp;
                Programare web
            </h1>
        </header>
        <nav>
            <a href="index.html">Acasă</a>&nbsp;&nbsp;&nbsp;
            <a id="selected_page" href="inregistreaza.html">Înregistrează</a>&nbsp;&nbsp;&nbsp;
            <a href="video.html">Video</a>&nbsp;&nbsp;&nbsp;
            <a href="despre_html.html">Despre</a>&nbsp;&nbsp;&nbsp;
            <a href="desen.html">Desen</a>
        </nav>
        <main>
            <fieldset>
                <legend>Informații generale</legend>
                
                <div class="entry">
                    <label for="username">Nume utilizator:</label>
                    <input type="text" id="username" name="username"/>
                </div>

                <div class="entry">
                    <label for="password">Parola:</label>
                    <input type="password" id="password" name="password"/>
                </div>
                
                <div class="entry">
                    <label for="first_name">Nume:</label>
                    <input type="text" id="first_name" name="first_name"/>
                </div>
                
                <div class="entry">
                    <label for="last_name">Prenume:</label>
                    <input type="text" id="last_name" name="last_name"/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informații personale</legend>

                <div class="entry">
                    <label for="gender">Sexul:</label>
                    <select id="gender">
                        <option value="male">Masculin</option>
                        <option value="female">Feminin</option>
                    </select> 
                </div>

                <div class="entry">
                    <label for="favourite_food_input">Mâncarea preferată:</label>
                    <input id="favourite_food_input" list="favourite_food"/>
                    <datalist id="favourite_food">
                        <option value="Pizza"></option>
                        <option value="Shaorma"></option>
                        <option value="Salată"></option>
                        <option value="Ciorbă rădăuțeană"></option>
                        <option value="Mămăligă cu brânză"></option>
                    </datalist>
                </div>

                <div class="entry">
                    <label for="favourite_color">Culoarea preferată:</label>
                    <input type="color" name="favourite_color" id="favourite_color"/>
                </div>

                <div class="entry">
                    <label for="birth_date">Data nașterii:</label>
                    <input type="date" id="birth_date" name="birth_date"/>
                </div>

                <div class="entry">
                    <label for="birth_time">Ora nașterii:</label>
                    <input type="time" id="birth_time" name="birth_time"/>
                </div>

                <div class="entry">
                    <label for="age">Vârsta:</label>
                    <input type="range" id="age" name="age" min="4" max="150"/>
                </div>

                <div class="entry">
                    <label for="personal_website">Pagină personală:</label>
                    <input type="url" id="personal_website" name="personal_website"/>
                </div>

                <div class="entry">
                    <label for="description">Descriere:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <input id="register_button" type="submit" value="Înregistrează" disabled>
            </fieldset>
        </main>
        <footer>&copy; 2020 Programare web</footer>
    </body>
</html>
